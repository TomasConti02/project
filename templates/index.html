<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Professionale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Icona flottante -->
    <div id="chat-icon">
        <i class="fas fa-robot"></i>
        <div class="notification-badge">1</div>
    </div>

    <!-- Finestra chat -->
    <div id="chat-window">
        <div class="chat-header">
            <div class="title">
                <i class="fas fa-robot"></i>
                <span>AI Assistant</span>
            </div>
            <div class="chat-actions">
                <button title="Cronologia chat"><i class="fas fa-history"></i></button>
                <button title="Impostazioni"><i class="fas fa-cog"></i></button>
                <button class="close-btn" title="Chiudi chat"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="chat-box">
            <div class="welcome-message">
                <h4>Benvenuto!</h4>
                <p>Sono il tuo assistente virtuale, pronto ad aiutarti con le tue domande.</p>
            </div>
            <div class="message ai">Ciao! Scrivi qualcosa e lo trasformer√≤ in maiuscolo!<span class="message-time">12:45</span></div>
        </div>
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-form">
            <input type="text" id="user-input" placeholder="Scrivi un messaggio..." />
            <button type="button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
